{% extends "base.html" %}
{% block body %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
  <form method="post">
    username: <input type="text" name="username">
    password: <input type="password" name="password">
    <input type="submit">
    {% csrf_token %}
  </form>
  <p>
    New here? Try it out!
    <br>
    <br>
    username: temp
    <br>
    password: temp
  </p>
{% endblock %}
