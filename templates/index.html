{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' href="{% static 'slist/base.css' %}"></script>
    <link rel='stylesheet' type='text/css' href="{% static 'slist/login.css' %}"></script>
{% endblock %}

{% block body %}
  <form id="login-form" method="post">
    <div id="login-prompt">
        Login or try it out!
	{% for message in messages %}
	    <p>{{ message }}</p>
        {% endfor %}
    </div>
    <label class="login-label" for="username">Username:</label>
    <input class="login-text" type="text" name="username">
    <label class="login-label" for=password>Password:</label>
    <input class="login-text" type="password" name="password">
    <input class="button" type="submit" name="login">
    <input id="try-it" class="button" type="submit" name="try" value="Try it">
    {% csrf_token %}
  </form>
{% endblock %}
