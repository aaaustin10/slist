{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'slist/usage_base.css' %}">
{% endblock %}

{% block body %}
    <div id="navigation">
        <ul>
            {% for list in lists %}
                <li><a href={% url 'list' list.id %}>{{ list }}</a></li>
            {% endfor %}
            {% if not lists %}
                <li>You have no lists!</li>
            {% endif %}
        </ul>
    </div>
    <div id="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
{% endblock %}
